<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD with localStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2 mt-5">
                <form action="" method="get">
                    <input type="text" name="name" id="name" class="form-control mb-3" placeholder="Enter your name...">
                    <input type="button" value="Submit" onclick="manageData()" class="btn btn-primary">
                </form>

                <!-- message -->
                <div id="msg"></div>

                <!-- list -->
                <h1 class="mt-3">List</h1>
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="root">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
